

<p-toast position="top-left" key="tl"></p-toast>
<p-toast position="top-center" key="tc"></p-toast>
<p-toast position="bottom-center" key="bc"></p-toast>
<form [formGroup]="signupForm" (ngSubmit)="signup()">
  <div class="limiter" >
  <div class="container-login100" >
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="../../../assets/img/img-01.png" alt="myClass">
      </div>
      
      <div class="login100-form validate-form">
       
        <span class="login100-form-title" style="font-family: cursive; font-size: xx-large;">
          Sign Up
        </span>

        <div class="wrap-input100 validate-input" >
          <input class="input100" type="text" name="" placeholder="Full Name" formControlName="name">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" >
          <input class="input100" type="text" name=""  placeholder="age" formControlName="age" id="age">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-child" aria-hidden="true"></i>
          </span>
        </div>
        
		
		<div class="wrap-input100 validate-input" >
          <input class="input100" type="text" name="" placeholder="School" formControlName="school">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-school" aria-hidden="true"></i>
          </span>
        </div>
		<div class="wrap-input100 validate-input" >
          <input class="input100" type="text" name=""placeholder="phone Number" formControlName="phoneno">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-phone" aria-hidden="true"></i>
          </span>
        </div>
		<div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input class="input100" type="email" placeholder="email" formControlName="uemail">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>
		<div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input class="input100" type="password" name="" placeholder="password" formControlName="password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        
          <!--Gender-->
                 <div class="add-botom-padding" style="text-align: center;">
                  <br>
                  <mat-radio-group aria-label="Select an option" formControlName="gender">
                    <mat-radio-button value="Male"  >Male</mat-radio-button>
                    <mat-radio-button value="Female">Female</mat-radio-button>
                  </mat-radio-group>
              </div>
        
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">
            SignUp
          </button>
        </div>

        <div class="text-center p-t-12">
          <span class="txt1">
            you have acount already
          </span>
          <a class="txt2" routerLink="/">
            signin
          </a>
        </div>

        <div class="text-center p-t-136">
          <a class="txt2"  routerLink="">
            
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
