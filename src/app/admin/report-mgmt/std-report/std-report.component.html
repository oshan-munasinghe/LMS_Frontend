<app-nav-ad></app-nav-ad>

<mat-card class="mat-dr">   
    <mat-card-title>Student & Teacher Report</mat-card-title><br>
</mat-card>
<br>

<div class="mat-crd">
    <p-table [value]="Student" styleClass="p-datatable-striped"  #dt1  responsiveLayout="scroll" [exportHeader]="'customExportHeader'" >
    
    
        <ng-template pTemplate="caption">
            <div class="flex">
                <button type="button" pButton pRipple icon="pi pi-file" (click)="dt1.exportCSV()" class="mr-2" pTooltip="CSV" tooltipPosition="bottom"></button>
                <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success mr-2"  pTooltip="XLS" tooltipPosition="bottom"></button>
                <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>
                <button type="button" pButton pRipple icon="pi pi-filter" (click)="dt1.exportCSV({selectionOnly:true})" class="p-button-info ml-auto" pTooltip="Selection Only" tooltipPosition="bottom"></button>
            </div>
            
            
           
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Register Number</th>
                <th>Name</th>
                <th>Grade</th>
                <th>School</th>
                <th>Email</th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-student>
            <tr>
                
                <td >
                  {{student.regNo}}
                </td>
                <td>
                    {{student.name}}
                </td>
                <td>
                    {{student.grade}}
                </td>
                <td>
                    {{student.school}}
                </td>
                <td>
                    {{student.uemail}}
                </td>
               
            </tr>
        </ng-template>
    </p-table>
    
</div>
